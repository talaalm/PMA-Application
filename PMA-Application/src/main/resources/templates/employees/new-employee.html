<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- this is the code for the header-->
<head th:replace="layouts::header"></head>

<body>

<!-- this is the code for the navbar-->
<nav th:replace="layouts::navbar"></nav>
	
	<br>
	
			<div class="container">
				<form th:action="@{/employees/save}" th:object="${employee}" method="POST">
				
					
					<!-- will be used to bind the employee that was clicked on-->
					<input type='hidden' th:field="{employee.employeeId}"/>
						
						<div class="form-group row">
							<input type="text" placeholder="First Name" th:field="${employee.firstName}">
							<span style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="${employee.firstName}"></span>
						</div>
						
						<div class="form-group row">
							<input type="text" placeholder="Last Name" th:field="${employee.lastName}">
							<span style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="${employee.lastName}"></span>
						</div>
						
						<div class="form-group row">
							<input type="text" placeholder="Email Address" th:field="${employee.email}">
							<span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="${employee.email}"></span>
						</div>
						
					<button class="btn btn-info col-2" type="submit">Create Employee</button>
					
				 
				</form>
			</div>
</body>


</html>
